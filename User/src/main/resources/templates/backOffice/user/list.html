<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="../../../static/asserts/css/bootstrap.min.css" th:href="@{../webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{backOffice/commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="backOffice/commons/bar::#sidebar(activeUri='/backOffice/users')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>userId</th>
									<th>username</th>
									<th>email</th>
									<th>nickname</th>
									<th>articleNum</th>
									<th>likeNum</th>
									<th>markNum</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${users}">
									<td th:text="${user.userId}"></td>
									<td th:text="${user.username}"></td>
									<td th:text="${user.email}"></td>
									<td th:text="${user.nickname}"></td>
									<td th:text="${user.articleNum}"></td>
									<td th:text="${user.likeNum}"></td>
									<td th:text="${user.markNum}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/backOffice/articles/}+${user.userId}" target="_self">查看文章</a>
<!--										<button type="submit" th:attr="del_uri=@{/backOffice/article/}+${article.articleId}" class="btn btn-sm btn-danger deleteBtn">删除</button>-->
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
				<form id="deleteEmpForm"  method="post">
					<input type="hidden" name="_method" value="delete">
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{../webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="../../../static/asserts/js/popper.min.js" th:src="@{../webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="../../../static/asserts/js/bootstrap.min.js" th:src="@{../webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<script>
			$(".deleteBtn").click(function () {
				$("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
				return false;
			})
		</script>

	</body>

</html>
